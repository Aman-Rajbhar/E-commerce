{% load static %}


<!DOCTYPE html>
<html> 
<head>
	<title>Sentiment</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #e4c1e8 !important;
		}
		button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
          }

		.img {
			text-align: center;
		}
		h1{
			text-transform: capitalize;
		}
	</style>

</head>
<body>
	<div class="container">
        <br>
	<h1> Hello Admin {{ request.user }}! </h1>	
	<br>
    <hr>
      
        <h2>Customer Review:</h2> <p>{{reviews}} </p>
    <br>
	{% if sentiment_result %}
    <h3>The sentiment analysis for the Latest review was: {{ sentiment_result }}</h4>
	{% else %}
		<p>No sentiment analysis result found.</p>
	{% endif %}
	<div class="img">
	
	{% comment %} <img src={% static 'graph.png' %}  width="500" alt="My Plot">  {% endcomment %}
   </div>
	<br>
	<br>
	</div>
</body>
</html>
